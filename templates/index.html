<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      
    }

    h2 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 96%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    button[type="submit"]:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Start Application</h2>
    <form method="post" action="/submit">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required><br>
        
      <label for="streetNumber">Street Number:</label>
      <input type="text" id="streetNumber" name="streetNumber" required><br>

      <label for="streetName">Street Name:</label>
      <input type="text" id="streetName" name="streetName" required><br>
          
      <label for="town">Town:</label>
      <input type="text" id="town" name="town" required><br>
      
      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" required><br>
      
      <label for="countryCode">Country Code:</label>
      <input type="text" id="countryCode" name="countryCode" required><br>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
